<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enciclopedia de Luchadores</title>
  <link rel="stylesheet" href="Style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #8b0000;
      margin-bottom: 20px;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-left: 5px;
      font-size: 1em;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a60000;
    }

    @media (max-width: 500px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Enciclopedia de Luchadores</h1>

  <form id="busquedaForm">
    <input list="luchadores" type="text" id="buscador" placeholder="Buscar luchador..." autocomplete="off" />
    <datalist id="luchadores">
  <option value="mistico">
  <option value="el santo">
  <option value="blue demon">
  <option value="mil mascaras">
  <option value="octagon">
  <option value="super fly">
  <option value="la parka">
  <option value="psycho clown">
  <option value="texano jr">
  <option value="dr wagner jr">
  <option value="pentagon jr">
  <option value="tinieblas">
  <option value="alushe">
  <option value="rey mysterio jr">
  <option value="pagano">
  <option value="el perro aguayo">
  <option value="antonio peña">
  <option value="latin lover">
</datalist>

<script>
  document.getElementById("busquedaForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let nombre = document.getElementById("buscador").value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();

    switch (nombre) {
      case "mistico":
        window.location.href = "mistico.html";
        break;
      case "el santo":
        window.location.href = "el-santo.html";
        break;
      case "blue demon":
        window.location.href = "blue-demon.html";
        break;
      case "mil mascaras":
        window.location.href = "mil-mascaras.html";
        break;
      case "octagon":
        window.location.href = "octagon.html";
        break;
      case "super fly":
        window.location.href = "super-fly.html";
        break;
      case "la parka":
        window.location.href = "la-parka.html";
        break;
      case "psycho clown":
      case "psycho":
        window.location.href = "psycho-clown.html";
        break;
      case "texano jr":
        window.location.href = "texano-jr.html";
        break;
      case "dr wagner":
      case "dr wagner jr":
        window.location.href = "dr-wagner-jr.html";
        break;
      case "pentagon":
      case "pentagon jr":
        window.location.href = "pentagon-jr.html";
        break;
      case "tinieblas":
        window.location.href = "tinieblas.html";
        break;
      case "alushe":
        window.location.href = "alushe.html";
        break;
      case "rey mysterio":
      case "rey mysterio jr":
        window.location.href = "rey misterio.html";
        break;
      case "pagano":
        window.location.href = "pagano.html";
        break;
      case "el perro aguayo":
      case "perro aguayo":
        window.location.href = "perro aguayo.html";
        break;
      case "antonio peña":
        window.location.href = "toño.html";
        break;
      case "latin lover":
        window.location.href = "latin lover.html";
        break;
      default:
        alert("Luchador no encontrado. Intenta con otro nombre.");
    }
  });
</script>
